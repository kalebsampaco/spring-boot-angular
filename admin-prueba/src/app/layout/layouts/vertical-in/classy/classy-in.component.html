<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<fuse-vertical-navigation
    class="bg-white print:hidden"
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'"
    [navigation]="navigation?.default"
    [navigationFooter]="navigation?.footer"
    [opened]="!isScreenSmall"
    [showMenu]="showMenu"
>
   <!-- Navigation header hook -->
   <ng-container fuseVerticalNavigationContentHeader>
    <!-- User -->
    <div class="flex flex-col items-center w-full p-4 dark bg-blue">
        <div class="flex items-center justify-start w-full mb-6">

            <mat-icon
                class="icon-size-8 text-blue-light cursor-pointer"
                svgIcon="heroicons_solid:arrow-circle-left"
                (click)="goTo('consultar-procesos')"
            ></mat-icon>
        </div>
        <div class="w-full px-2 mb-8">
            <div class="text-secondary font-bold text-lg">
                Consulta de procesos
            </div>
            <div class="text-xlg">
                Gratis 0,00 <small>COP</small>
            </div>
            <small class="text-secondary"
                >Servicio gratuito</small
            >
            <div class="mt-2">

            </div>
        </div>
    </div>
</ng-container>
