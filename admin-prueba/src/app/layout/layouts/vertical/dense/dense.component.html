<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<fuse-vertical-navigation class="dark bg-blue print:hidden" [appearance]="navigationAppearance" [mode]="isScreenSmall ? 'over' : 'side'" [name]="'mainNavigation'" [navigation]="navigation?.default" [opened]="!isScreenSmall" (openAsidedense)="openAsidedense($event)">
    <!-- Navigation header hook -->

    <ng-container fuseVerticalNavigationContentHeader>
        <!-- Logo -->
        <div class="flex items-center justify-center h-20">
            <img class="w-8" src="assets/images/logo/logo.svg" alt="Logo image">
        </div>
        <div class="flex justify-center flex-col p-4 mt-3">
            <small class="text-secondary font-bold mb-3">MENÃš</small>
            <mat-divider class="mb-3"></mat-divider>
            <div class="flex items-center mb-3" *ngFor="let item of plans">
                <!-- <img
                    class="mr-4 img-50"
                    (click)="toggleMenu(item)"
                    style="cursor:pointer;"
                    src="../../../../assets/images/headers/img-service-{{
                        item.id
                    }}.png"
                    alt="Card cover image"
                /> -->
                <mat-icon *ngIf="item.icon !== ''" (click)="toggleMenu(item)" className="text-48 material-icons-outlined" size="{16}" color="action" [svgIcon]="item.icon"></mat-icon>
                {{ " " }}
                <span class="ml-2 text-secondary" style="cursor: pointer" (click)="toggleMenu(item)" *ngIf="navigationAppearance === 'default' ? true : asideOpen">{{ item.title }}</span
                >
            </div>
            <mat-divider class="mb-6"></mat-divider>

            <div class="flex items-center mb-4 w-full" *ngIf="navigationAppearance === 'default' ? true : asideOpen" >
                <!-- (click)="modalitySearch = 'fast'" -->
                <!-- <button
                    class="fuse-mat-button-large mr-4 btn-blue-outline"
                    style="width: 100%"
                    mat-flat-button
                    (click)="goTo('gestion-plan')"
                >
                    <span> Actualizar plan</span>
                </button> -->
            </div>
        </div>
    </ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0 dark bg-blue">

    <!-- Header -->
    <div class="relative flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden">
        <div class="flex items-center pr-2 space-x-2">
            <!-- Navigation toggle button -->
            <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
                <mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
            </button>
            <!-- Navigation appearance toggle button -->
            <button class="hidden md:inline-flex" mat-icon-button (click)="toggleNavigationAppearance()">
                <mat-icon [svgIcon]="'heroicons_outline:switch-horizontal'"></mat-icon>
            </button>
        </div>
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <!--  <languages></languages>
            <fuse-fullscreen class="hidden md:block"></fuse-fullscreen> -->
            <search [appearance]="'bar'"></search>
            <!-- <shortcuts></shortcuts> -->
            <!-- <messages></messages> -->
            <!-- <notifications></notifications> -->
            <!--  <button class="lg:hidden" mat-icon-button (click)="quickChat.toggle()">
                <mat-icon [svgIcon]="'heroicons_outline:chat-alt-2'"></mat-icon>
            </button> -->
            <!-- <user></user> -->
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        <router-outlet *ngIf="true"></router-outlet>
    </div>

    <!-- Footer -->
    <div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">Kalebsampaco &copy; {{currentYear}}</span>
    </div>

</div>
